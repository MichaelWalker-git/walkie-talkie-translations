projects:
  Batchtranslation2:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: us-west-2
        apiId: e46tqenvwndjfdywthuryphueq
        maxDepth: 2
extensions:
  amplify:
    version: 3
